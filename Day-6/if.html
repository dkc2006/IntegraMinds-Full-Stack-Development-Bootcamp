<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If Statements</title>
  </head>
  <body>
    <script>
      let num = 0;
      let num2 = 0;
      let num3 = 1;

      if (
        (++num && ++num2 && num3++ && num2-- && --num2 && --num2 && num2--) ||
        ++num3
      ) {
        console.log("Inside If", num, num2, num3); // Inside If 1 -3 2
      } else if (num && num2 && num3) {
        console.log("Inside Else If", num, num2, num3); // Inside Else If 0 -2 1
      } else {
        console.log("Inside Else", num, num2, num3); // Inside Else 0 0 0
      }

      //  Switch
      let day = "Sunday";
      switch (day) {
        case "Monday":
          console.log("Monday");
          break;
        case "Tuesday":
          console.log("Tuesday");
          break;
        case "Wednesday":
          console.log("Wednesday");
          break;
        case "Thursday":
          console.log("Thursday");
          break;
        case "Friday":
          console.log("Friday");
          break;
        case "Saturday":
          console.log("Saturday");
          break;
        case "Sunday":
          console.log("Sunday");
          break;
        default:
          console.log("Invalid Day");
      }

      //  Ternary Operator
      let message =
        num > 0 ? "Positive Number" : num < 0 ? "Negative Number" : "Zero";
      console.log("Message:", message); // Message: Zero
    </script>
  </body>
</html>
