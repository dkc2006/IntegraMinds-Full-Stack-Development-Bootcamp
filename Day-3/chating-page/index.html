<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Interface</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSd5dEJTK7KtH3aMpecKLPXspCNWHicx3wz7A&s"
          alt="Profile"
        />
        <span class="name">Lupe Fiasco</span>
      </div>
      <div class="chat-body">
        <div class="chat-message sent">
          <div class="message-bubble">Yo!</div>
        </div>
        <div class="chat-message sent">
          <div class="message-bubble">
            I got two tickets to go see this awesome band called, Lorem Ipsum
            Dolor!! Do you want to come?
          </div>
          <div class="message-time">10:30am on Tue, Mar 23, 2015</div>
        </div>
        <div class="chat-message received">
          <div class="message-bubble">Hey</div>
        </div>
        <div class="chat-message received">
          <div class="message-bubble">
            I don’t think I will be able to make it, but I heard they’re great!
            Have fun and let’s try and catch up at some point this week!
          </div>
        </div>
      </div>
      <div class="chat-footer">
        <input type="text" placeholder="Write a message..." />
        <img
          class="send-icon"
          src="https://via.placeholder.com/20"
          alt="Send"
        />
      </div>
    </div>
  </body>
</html>
