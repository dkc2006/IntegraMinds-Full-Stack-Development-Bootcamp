<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Text Color Example</title>
  </head>
  <body>
    <span id="coloredSpan">This is a colored span.</span>
    <script>
      // find the span element using getElementById
      const coloredSpan = document.getElementById("coloredSpan");

      // change the text color to red

      coloredSpan.style.color = "red";
    </script>
  </body>
</html>
