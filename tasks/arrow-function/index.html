<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Arrow-Function</title>
  </head>
  <body>
    <script>
      //Normal function

      function add(a, b) {
        return a + b;
      }

      //Arrow function

      const add1 = (a, b) => {
        return a + b;
      };

      // Implicit return using arrow function
      const add2 = (a, b) => a + b;

      // Arrow function with no arguments
      const sayHello = () => console.log("Hello World!");
    </script>
  </body>
</html>
