<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON Placeholder API using fetch - async and await</title>
    <style>
      .users {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
      }
      .users div {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
      }
      .users h2 {
        font-size: 1.5rem;
        margin: 10px 0;
      }
      .users .website {
        font-size: 1.5rem;
        margin: 10px 0;
      }
      .users address {
        font-size: 1rem;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <h1>JSON Placeholder API using fetch - async and await</h1>
    <div id="users" class="users"></div>

    <script>
      async function fetchData() {
        console.log("Fetching data...");
        const response = await fetch(
          "https://jsonplaceholder.typicode.com/users"
        );
        console.log("ðŸš€ ~ fetchData ~ response:", response);
        const users = await response.json();
        console.log("ðŸš€ ~ fetchData ~ users:", users);
        users.map((user) => {
          const userElement = document.createElement("div");
          userElement.innerHTML = `
            <h2>${user.name}</h2>
            <p class='website'>Website: <a href='http://${user.website}'>${user.website}</a></p>
            <address>
              ${user.address.street}, ${user.address.suite}, ${user.address.city}, ${user.address.zipcode}
            </address>`;
          document.querySelector(".users").appendChild(userElement);
        });
      }
      fetchData();
    </script>
  </body>
</html>
