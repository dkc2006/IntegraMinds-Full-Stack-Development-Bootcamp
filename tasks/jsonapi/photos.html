<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON Placeholder API using fetch - async and await</title>
    <style>
      .photos {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
      }
      .photos div {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
      }
      .photos h2 {
        font-size: 1.5rem;
        margin: 10px 0;
      }
      .photos img {
        max-width: 100%;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>JSON Placeholder API using fetch - async and await</h1>
    <div id="photos" class="photos"></div>

    <script>
      async function fetchData() {
        console.log("Fetching data...");
        const response = await fetch(
          "https://jsonplaceholder.typicode.com/photos"
        );
        console.log("ðŸš€ ~ fetchData ~ response:", response);
        const photos = await response.json();
        console.log("ðŸš€ ~ fetchData ~ photos:", photos);
        photos.map((photo) => {
          const photoElement = document.createElement("div");
          photoElement.innerHTML = `
            <h2>${photo.title}</h2>
            <img src="${photo.url}" alt="${photo.title}" />
          `;
          document.querySelector(".photos").appendChild(photoElement);
        });
      }
      fetchData();
    </script>
  </body>
</html>
