<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON Placeholder API using fetch - async and await</title>
    <style>
      .comments {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
      }
      .comments div {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
      }
      .comments h2 {
        font-size: 1.5rem;
        margin: 10px 0;
      }
      .comments p {
        font-size: 1rem;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <h1>JSON Placeholder API using fetch - async and await</h1>
    <div id="comments" class="comments"></div>

    <script>
      async function fetchData() {
        console.log("Fetching data...");
        const response = await fetch(
          "https://jsonplaceholder.typicode.com/comments"
        );
        console.log("ðŸš€ ~ fetchData ~ response:", response);
        const comments = await response.json();
        console.log("ðŸš€ ~ fetchData ~ comments:", comments);
        comments.map((comment) => {
          const commentsElement = document.createElement("div");
          commentsElement.innerHTML = `
            <h2>${comment.name}</h2>
            <p><strong>Email:</strong> ${comment.email}</p>
            <p>${comment.body}</p>`;
          document.querySelector(".comments").appendChild(commentsElement);
        });
      }
      fetchData();
    </script>
  </body>
</html>
