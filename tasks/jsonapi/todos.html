<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON Placeholder API using fetch - async and await</title>
    <style>
      .todos {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
      }
      .todos div {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
      }
      .todos h2 {
        font-size: 1.5rem;
        margin: 10px 0;
      }
      .todos p {
        font-size: 1rem;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <h1>JSON Placeholder API using fetch - async and await</h1>
    <div id="todos" class="todos"></div>

    <script>
      async function fetchData() {
        console.log("Fetching data...");
        const response = await fetch(
          "https://jsonplaceholder.typicode.com/todos"
        );
        console.log("ðŸš€ ~ fetchData ~ response:", response);
        const todos = await response.json();
        console.log("ðŸš€ ~ fetchData ~ todos:", todos);
        todos.map((todo) => {
          const todoElement = document.createElement("div");
          todoElement.innerHTML = `
            <h2>To-Do ID: ${todo.id}</h2>
            <p><strong>Title:</strong> ${todo.title}</p>
            <p><strong>Completed:</strong> ${todo.completed ? "Yes" : "No"}</p>
          `;
          document.querySelector(".todos").appendChild(todoElement);
        });
      }
      fetchData();
    </script>
  </body>
</html>
