<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON Placeholder API using fetch - async and await</title>
    <style>
      .albums {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
      }
      .albums div {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
      }
      .albums h2 {
        font-size: 1.5rem;
        margin: 10px 0;
      }
      .albums p {
        font-size: 1rem;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <h1>JSON Placeholder API using fetch - async and await</h1>
    <div id="albums" class="albums"></div>

    <script>
      async function fetchData() {
        console.log("Fetching data...");
        const response = await fetch(
          "https://jsonplaceholder.typicode.com/albums"
        );
        console.log("ðŸš€ ~ fetchData ~ response:", response);
        const albums = await response.json();
        console.log("ðŸš€ ~ fetchData ~ albums:", albums);
        albums.map((album) => {
          const albumElement = document.createElement("div");
          albumElement.innerHTML = `
            <h2>Album ID: ${album.id}</h2>
            <p><strong>Title:</strong> ${album.title}</p>
          `;
          document.querySelector(".albums").appendChild(albumElement);
        });
      }
      fetchData();
    </script>
  </body>
</html>
