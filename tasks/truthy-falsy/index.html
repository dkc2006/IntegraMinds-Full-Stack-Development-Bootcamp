<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Truthy & Falsy</title>
  </head>
  <body>
    <h1>Working with Truthy & Falsy</h1>

    <script>
      // Truthy
      console.log(true);
      console.log(true && "dog");
      // returns "dog"

      console.log([] && "dog");
      // returns "dog"

      // ------------------------------------------------
      //Falsy

      console.log(false && "dog");
      // returns false

      console.log(0 && "dog");
      // returns 0
    </script>
  </body>
</html>
