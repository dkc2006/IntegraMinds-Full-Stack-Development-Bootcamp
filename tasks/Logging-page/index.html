<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
    <style>
      * {
        color: white;
        text-align: center;
      }
      button {
        background-color: rgb(21, 114, 235);
        padding: 15px;
        border: 2px solid;
        border-radius: 50% 10% / 10% 50%;
        margin: 4px 2px;
      }
      button:hover {
        background-color: red;
        cursor: pointer;
      }
      li {
        text-align: left;
      }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: #fff;
        background: linear-gradient(
          180deg,
          var(--blue-800),
          var(--neutral-light-800) 90%
        );
      }
    </style>
  </head>
  <body style="background: linear-gradient(rgb(53, 53, 239), rgb(0, 0, 47))">
    <div
      style="
        max-width: 550px;
        margin: auto;
        height: 900px;
        align-items: flex-start;
      "
    >
      <h1>Logging messages</h1>
      <p>Open the console to see the messages</p>
      <button id="logButton">Log messages</button>
      <button id="warnButton">Warn message</button>
      <button id="errorButton">Error Message</button>
      <button id="infoButton">Info Message</button>
      <br />
      <button id="clearButton">Clear Console</button>
      <button id="assertButton">Assert</button>
      <button id="tableButton">Table</button>
      <button id="groupButton">Group</button>
      <button id="styleButton">Custom Style</button>
      <br />
      <button id="cause404Button">Cause 404 Error</button>
      <button id="causeErrorButton">Cause Error</button>
      <button id="causeViolationButton">Cause Violation</button>
      <p style="text-align: left"><b>To open the console:</b></p>
      <ul>
        <li><b>Right click on the page and select "Inspect"</b></li>
        <li><b>Press F12 or Ctrl + Shift + I</b></li>
        <li><b>Press F12 or Cmd + Option + I on Mac</b></li>
      </ul>
    </div>

    <script>
      // Log messages
      const logButton = document.getElementById("logButton");
      logButton.addEventListener("click", () => {
        console.log("This is a log message");
      });

      // Warn message
      const warnButton = document.getElementById("warnButton");
      warnButton.addEventListener("click", () => {
        console.warn("This is a warning message");
      });

      // Error message
      const errorButton = document.getElementById("errorButton");
      errorButton.addEventListener("click", () => {
        console.error("This is an error message");
      });

      // Info message
      const infoButton = document.getElementById("infoButton");
      infoButton.addEventListener("click", () => {
        console.info("This is an info message");
      });

      // Clear console
      const clearButton = document.getElementById("clearButton");
      clearButton.addEventListener("click", () => {
        console.clear();
      });

      // Assert
      const assertButton = document.getElementById("assertButton");
      assertButton.addEventListener("click", () => {
        console.assert(false, "This is an assert message");
      });

      // Table
      const tableButton = document.getElementById("tableButton");
      tableButton.addEventListener("click", () => {
        const group = [
          { groupName: "Group 1", groupStatus: "active" },
          { groupName: "Group 2", groupStatus: "removed" },
        ];
        console.table(group);
      });

      // Group
      const groupButton = document.getElementById("groupButton");
      groupButton.addEventListener("click", () => {
        console.group("Group Start");
        console.log("Inside the group");
        console.groupEnd();
      });

      // Custom style
      const styleButton = document.getElementById("styleButton");
      styleButton.addEventListener("click", () => {
        console.log(
          "%c This is a styled message",
          "color: yellow; font-size: 20px;"
        );
      });

      // Cause 404 error
      const cause404Button = document.getElementById("cause404Button");
      cause404Button.addEventListener("click", () => {
        fetch("non-existing-url")
          .then((response) => response.json())
          .catch((error) =>
            console.error("404 Error: Resource not found", error)
          );
      });

      // Cause error
      const causeErrorButton = document.getElementById("causeErrorButton");
      causeErrorButton.addEventListener("click", () => {
        try {
          throw new Error("This is a manually triggered error");
        } catch (error) {
          console.error(error);
        }
      });

      // Cause violation
      const causeViolationButton = document.getElementById(
        "causeViolationButton"
      );
      causeViolationButton.addEventListener("click", () => {
        document.body.style.overflow = "hidden";
        console.log("This is a scroll violation");
      });
    </script>
  </body>
</html>
